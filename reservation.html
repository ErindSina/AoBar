        </div>

            <input type="date" name="" id="arrivaldate"></div>

            </option>

            </option>
            </select>

         <div><label for="termsandcondition">termsandcondition</label><br>

        <input type="radio" name="agree" value="idissagree"  id="idissagree"><label for="idissagree">idissagree</label>

        <input type="submit" name="" id="" value="Complete reservation">
<button type="submit">Complete reservation</button>
